{% extends "layout.html" %}

{% block title %}
    Contatti
{% endblock %}

{% block main %}

<head>
    <link href="/static/styles-test.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e661632638.js" crossorigin="anonymous"></script>
</head>
<div class="ux-msg">
    <div class="success" id="success">{{ sent }}</div>
</div>
<div class="contact-form-container" id="bd">
    <form id="contact-form" action="/contact" method="post">
        <h2>Contattaci ora</h2>
        <div class="input-group">
            <input type="text" id="name" name="name" placeholder="nome">
        </div>
        <div class="input-group">
            <input id="email" name="email" placeholder="email"> 
        </div>
        <div class="input-group">
            <input type="tel" id="phone" rows="1" name="phone" placeholder="numero di telefono"></input>
        </div>
        <div class="input-group">
            <textarea id="message" rows="4" name="message" placeholder="Messaggio"></textarea> 
        </div>
        <div class="send">
            <button id="sub" type="submit">Invio</button>
        </div>
        <div class="ux-msg">
            <div class="alert" id="alert">{{ error }}</div>
        </div>
    </form>
</div>

<script src="/static/scripts/main.js"></script>

{% endblock %}
